#logger.conf
###############################################
[loggers]
keys=root,log
[logger_root]
level=DEBUG
handlers=logHandler1


[logger_log]
level=INFO
handlers=logHandler1
qualname=log
propagate=0



###############################################
[handlers]
keys=logHandler1
[handler_logHandler1]
class=StreamHandler
level=INFO
formatter=logFormatter
args=(sys.stderr,)



###############################################
[formatters]
keys=logFormatter
[formatter_logFormatter]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S